<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link
			href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;600&display=swap"
			rel="stylesheet"
	/>
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/style.css" />

<body>

<main>
	<div class="nav-container">
		<nav>
			<h1 id='logo'>Leica</h1>
			<ul>
				<li><a href="#">Features</a></li>
				<li><a class="order" href="#">Order</a></li>
			</ul>
		</nav>
	</div>

	<section class="home">
		<div class="showcase">
			<h2>Leica M6</h2>
			<img src="img/camera%201.png">

				<h3>Small but powerfull</h3>
				<p> The new Leica M6 offers 4K at 60fps, Raw Video & Full Frame Sensor </p>
			</div>
		</div>
	</section>

	<div class="features-container">
		<section class="features">
			<h2>Features</h2>
			<div class="cards">
				<div class="card">
					<img src="img/card1%201.png">
					<h4>4k 60fps</h4>
					<p>Get those slow motions</p>
				</div>
				<div class="card">
					<img src="img/card2%201.png">
					<h4>4k 60fps</h4>
					<p>Get those slow motions</p>
				</div>
				<div class="card">
					<img src="img/card3%201.png">
					<h4>4k 60fps</h4>
					<p>Get those slow motions</p>
				</div>
			</div>
		</section>
		<img class="wave" src="img/wave.png" />
	</div>

	<section class="soon">
		<h1>Coming Soon</h1>
		<img src="img/camera-soon-v2%201.png">
		<img class="circle" src="img/circle.png">
	</section>
	<footer>
		<h2>Leica 2020</h2>
		<ul>
			<li>
				<a href="#"><img src="img/yt-logo.png"></a>
			</li>
			<li>
				<a href="#"><img src="img/twitter-logo.png"></a>
			</li>
			<li>
				<a href="#"><img src="img/instagram-logo.png"></a>
			</li>
		</ul>
	</footer>
</main>

</html>
